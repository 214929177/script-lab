<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Script Lab</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css"
    />
  </head>

  <body class="ms-Fabric">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      window.onmessage = function(event) {
        // FIXME: Zlatkovsky
        // In order to fix the IE cross-tab issue (#147)
        localStorage.setItem('playground_dummy_key', 'null');
        if (event.data.indexOf('GET_ACTIVE_SOLUTION') >= 0) {
          const host = event.data.split('/')[1];
          var solution = localStorage.getItem('activeSolution_' + host);
          window.parent.postMessage(solution, event.origin);
        }
      };
    </script>
  </body>
</html>
